<div class="col-sm-offset-4 col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Login</h3>
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="Login(f)" class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-offset-1 col-sm-8">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-offset-1 col-sm-8">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" ngModel>
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-success" routerLink="">Kembali</button>
        </div>
      </form>
    </div>
  </div>
</div>
