<div class="col-md-offset-2 col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Pendaftaran Vendor</h3>
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="Register(f)" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nama</label>
          <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nama" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="namevendor" class="col-sm-2 control-label">Nama Vendor</label>
          <div class="col-sm-4">
            <input type="text" name="namevendor" class="form-control" id="namevendor" placeholder="Nama Vendor" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-sm-2 control-label">Alamat</label>
          <div class="col-sm-8">
            <input type="text" name="address" class="form-control" id="address" placeholder="Alamat" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-2 control-label">No Telepon</label>
          <div class="col-sm-4">
            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="No Telepon" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Kategori</label>
          <div class="col-xs-5 selectContainer">
            <select class="form-control" name="category">
              <option value="">--Pilih Kategori--</option>
              <option value="fotografer">Fotografer</option>
              <option value="mua">M U A</option>
              <option value="pelaminan">Pelaminan & Tenda</option>
              <option value="catering">Catering</option>
              <option value="bajupengantin">Baju Pengantin</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="since" class="col-sm-2 control-label">Mulai Sejak</label>
          <div class="col-sm-4">
            <input type="date" name="since" class="form-control" id="since" placeholder="Mulai Sejak" ngModel>
          </div>
        </div>

          <!-- <label>Silahkan Masukkan Username dan Password Anda untuk Login</label>
          <div class="col-sm-4">
          </div> -->

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-4">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" ngModel>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" ngModel>
          </div>
        </div>

        <!-- <div class="col-sm-2 control-label"> -->
        <!-- <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="5" name="description" ngModel></textarea>
          </div>
          <br>
        </div> -->

        <div class="form-group">
          <!-- <label for="profile" class="col-sm-2 control-label">Profile</label> -->
          <div class="col-sm-offset-2 col-sm-10">
            <!-- <input type="file" name="profile" id="" (change)="fileChange($event)" ngModel><br>
            <img src="{{ imagePath }}" alt="" srcset=""> -->
            <button type="submit" class="btn btn-success">Daftar</button>
            <button type="button" class="btn btn-success" routerLink="">Kembali</button>

            <!-- <button type="submit" class="btn btn-default">Save</button> -->
          </div>
        </div>
        <!-- </div> -->
      </form>
    </div>
  </div>
</div>
